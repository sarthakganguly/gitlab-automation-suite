<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Milestone</th>
                <th>Average Lag (Days)</th>
            </tr>
        </thead>
        <tbody>
        {% for row in report_data %}
            <tr>
                <td>{{ row.milestone }}</td>
                <td>{{ row.average_lag_days }}</td>
            </tr>
        {% else %}
            <tr><td colspan="2" class="text-center">No milestone data found for the selected period.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
